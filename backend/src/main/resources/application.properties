spring.application.name=registerandloginbackend

app.googleClientId=<GOOGLE-CLIENT-ID>

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=<PASSWORD>

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

security.jwt.secret-key=<SECRET-KEY>
security.jwt.expiration-time=3600000

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=maleehakdev@gmail.com
spring.mail.password=<YOUR_PASSWORD>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

email.sender=maleehakdev@gmail.com

twilio.sms.sender=<TWILIO-GENERATED-NUMBER>
twilio.sid=<TWILIO-SID>
twilio.token=<TWILIO-TOKEN>

spring.liquibase.change-log=classpath:db/master-changelog.xml